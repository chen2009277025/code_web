<!DOCTYPE html>
<html lang="en">
<head>
    <title>rem 跟 px 换算实例效果</title>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        body{ background: #fff; color: #222}
        html {font-size: 75%;/*12 ÷ 16 × 100% = 75%*/}
        body {font-size: 1.4rem; font-size:16.8px; /*1.4 × 12px = 16.8px */}
        h1 { font-size: 2.4rem; font-size:28.8px;/*2.4 × 12px = 28.8px*/}

        .yes{ font-size:4.1666rem; font-size:50px; /*50÷ 12=4.1666*/}


    </style>
</head>
<body>

<h1>这里是h1的部分字体为28.8px</h1>
<div class="yes">yes属性值的字体，字体为50px</div>
<br>
换算可参考：http://pxtoem.com/
</body>
</html>
