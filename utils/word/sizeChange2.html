<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>字体跟随页面大小而变化（rem）</title>
    <style>
        *{ margin: 0px; padding: 0px;}


        html {font-size: 75%;/*12 ÷ 16 × 100% = 75%*/}
        body {font-size: 1.4rem;/*1.4 × 12px = 16.8px */}
        body {margin:0 auto;min-width:320px;max-width:640px;font-family:"Microsoft YaHei",Arial,"Helvetica";background:#f2f2f2;color:#333;}

        h1,h2{ transition: all 0.3s linear; width: 100%; height: 100px;}
        h1{ font-size:1.5rem; background:red;}
        h2{ font-size:1.2rem; background: blue;}

    </style>
</head>
<script>
    var width = document.querySelector('html').offsetWidth;
    var delta =  (640-320) / (20-10);
    var fontSize = (width - 320) / delta + 10;
    if(width <= 320){
        fontSize = 10;
    }else if(width >=640){
        fontSize = 20;
    }
    document.querySelector('html').style.fontSize = fontSize+'px';
    window.addEventListener('resize',function(){
        var width = document.querySelector('html').offsetWidth;
        var delta =  (640-320) / (20-10);
        var fontSize = (width - 320) / delta + 10;
        if(width <= 320){
            fontSize = 10;
        }else if(width >=640){
            fontSize = 20;
        }
        document.querySelector('html').style.fontSize = fontSize+'px';
    })
</script>
<body>

<h1>h1这行字是50px</h1>
<h2>h2-这行是20px</div>





</body>
</html>
