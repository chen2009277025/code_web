<!DOCTYPE html>
<html>
<head>
    <meta charset=" utf-8">
    <title>css如何实现div全屏效果</title>
    <style>
        *{
            margin:0px;
            padding:0px;
        }
        div{
            position:absolute;
            left:0;
            right:0;
            top:0;
            bottom:0;
            background:blue;
        }
    </style>
</head>
<body>
<div></div>
</body>
</html>
